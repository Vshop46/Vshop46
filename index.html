<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
    </style>
</head>
<body>
    <h1>Upload an Image</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="image-title">Title:</label>
        <input type="text" id="image-title" name="title" required><br><br>
        <label for="image-upload">Select an image:</label>
        <input type="file" id="image-upload" name="image" accept="image/*" required><br><br>
        <input type="submit" value="Upload">
    </form>
    
    <h2>Uploaded Images:</h2>
    <!-- This is where you can display uploaded images with their titles -->
</body>
</html>
