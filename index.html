<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Top-Up Price List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .price-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .price-item {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        .price-item img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Game Top-Up Price List</h1>
    
    <div class="price-list">
        <div class="price-item">
            <img src="image1.jpg" alt="Price List 1">
        </div>
        <div class="price-item">
            <img src="image2.jpg" alt="Price List 2">
        </div>
        <div class="price-item">
            <img src="image3.jpg" alt="Price List 3">
        </div>
    </div>

</body>
</html>
